<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5GHE5sgfroFv5Ehq2MW+rMkP0Uked5I3ZPnU/"
        crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Use Google Font 'Poppins' */
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
            margin: 0;
            padding: 0;
        }

        .profile-header {
            background-color: #ffffff; /* White background */
            color: #D2691E; /* Light brown text color */
            padding: 20px;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #D2691E; /* Light brown border */
        }

        .profile-info {
            margin-top: 20px;
            text-align: center;
        }

        .profile-info h1 {
            margin-bottom: 0;
        }

        .profile-info p {
            margin-bottom: 5px;
        }

        .profile-stats {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        .profile-stats li {
            display: inline-block;
            margin-right: 20px;
        }

        .profile-stats li:last-child {
            margin-right: 0;
        }

        .profile-stats .stat-label {
            font-size: 14px;
            color: #D2691E; /* Light brown text color */
        }

        .profile-stats .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #000000; /* Black text color */
        }

        .blog-list {
            padding: 20px;
        }
        
        a {
            text-decoration: none;
        }

        .blog-list .blog-item {
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        .blog-list .blog-item h3 {
            margin-top: 0;
            color: #D2691E; /* Light brown text color */
        }

        .blog-list .blog-item p {
            color: #000000; /* Black text color */
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="profile-header">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
                    <div class="profile-info">
                        <h1>{{ user.username }}</h1>
                        <p>{{ user.email }}</p>
                        <p class="stat-label">Total Blogs Uploaded: {{ blog_count }}</p>
                        <!-- <p>Location: City, Country</p> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="blog-list">
                    {% for blog in blogs %}
                        <a href="{% url 'viewblog' blog_id=blog.blog_id %}">
                            <div class="blog-item" >
                                <h3>{{ blog.Title }}</h3>
                                <p>{{ blog.BlogContent|truncatechars_html:200 }}</p>
                            </div>
                        </a>
                    {% endfor %}     
                    <!-- Add more blog items as needed -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
