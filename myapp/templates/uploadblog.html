<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5GHE5sgfroFv5Ehq2MW+rMkP0Uked5I3ZPnU/"
        crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Use Google Font 'Poppins' */
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-form {
            background-color: #ffffff; /* White background */
            border: 2px solid #D2691E; /* Light brown border */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .upload-form h2 {
            color: #D2691E; /* Light brown text color */
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #f8f9fa; /* Light gray background */
            color: #000000; /* Black text color */
            border: none;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #D2691E; /* Light brown background */
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #A0522D; /* Darker brown background on hover */
        }
    </style>
</head>

<body>
    <div class="upload-form">
        <h2>Upload Blog</h2>
        <form method="post" action="/uploadblog/" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %} 
            {% comment %} {{ form.as_p }} {% endcomment %}
            <div class="form-group">
                <input type="text" class="form-control" id="Title" name="Title" placeholder="Enter blog title" required>
            </div>
            <div class="form-group">
                <input type="file" class="form-control" id="BlogImages" name="BlogImages" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="BlogContent" name="BlogContent" rows="5" placeholder="Enter blog description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>

</html>
