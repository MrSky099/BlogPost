<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5GHE5sgfroFv5Ehq2MW+rMkP0Uked5I3ZPnU/"
        crossorigin="anonymous">
    <style>
        /* body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        } */

        /* .upload-form {
            background-color: #ffffff;
            border-radius: 2px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 5000px;
            width: 100%;
        } */

        .upload-form h2 {
            color: #D2691E;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #f8f9fa;
            color: #000000;
            border: none;
            border-radius: 0px;
            padding: 15px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            transition: all 0.3s ease;
            resize: none;
            overflow: hidden;
        }

        .form-control:focus {
            outline: none;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); */
        }

        .btn-primary {
            background-color: #D2691E; /* Light brown background */
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #A0522D; /* Darker brown background on hover */
        }


        .profile-btn {
            padding: 14px 25px;  /* Adjust margin as needed */
        }



        #BlogContent, #Title, #BlogImages {
            width: calc(100% - 30px); /* Adjust the width as needed */
            margin: 0 auto; /* Center the elements */
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>Upload Blog</h2>
        <form method="post" action="/uploadblog/" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %} 
            {% comment %} {{ form.as_p }} {% endcomment %}
            <div class="form-group">
                <input type="text" class="form-control" id="Title" name="Title" placeholder="Enter blog title" required>
            </div>
            <div class="form-group">
                <input type="file" class="form-control" id="BlogImages" name="BlogImages" required>
            </div>
            <div class="form-group">
                <textarea class="form-control form-control-lg" id="BlogContent" name="BlogContent" rows="25" placeholder="Enter blog content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
            <a class="btn btn-primary profile-btn" href="{% url 'profile' username=user.username %}">Profile</a>

        </form>
    </div>
</body>
</html>
