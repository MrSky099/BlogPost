<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPost</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Light Mode -->
    <style>
        body {
            background-color: #ffffff; /* Change background color to white */
            color: #000000; /* Change text color to black */
        }
    
        .navbar {
            background-color: #D2691E; /* Change navbar background color to black */
        }
    
        .navbar-brand {
            color: #ffffff; /* Change navbar brand color to white */
            font-weight: bold;
        }
    
        .nav-link {
            color: #ffffff; /* Change navbar links color to white */
        }
    
        .btn-outline-light {
            border-color: #ffffff; /* Change border color for outline buttons */
            color: #ffffff; /* Change text color for outline buttons */
        }
    
        /* Remove hover effect for outline buttons */
        .btn-outline-light:hover {
            background-color: transparent;
            color: #ffffff;
        }

        /* Remove hover effect for navbar links */
        .navbar-nav .nav-link:hover {
            background-color: transparent;
            color: #ffffff;
        }
        .navbar-brand:hover{
            background-color: transparent;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light"> <!-- Change navbar-dark to navbar-light -->
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="/home">BlogPost</a>
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'uploadblog' %}">Start Blogging</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' username=user.username %}">Welcome, {{ user.username }}!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <h1>Hello my name is Akash patel</h1>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
