<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Dark Mode -->
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: #212529;
        }

        .form-control {
            background-color: #343a40;
            border-color: #ffffff;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #ffffff;
            opacity: 1;
        }

        .form-control:focus {
            background-color: #343a40;
            border-color: #ffffff;
            color: #ffffff;
        }

        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }

        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #212529;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 form-container">
                <h2 class="text-center mb-4">Login</h2>
                <form method='post' action="/login/">
                    {% csrf_token %} 
                    <div class="mb-3">
                        <input placeholder="Username" type="text" class="form-control" id="Username" name="Username">
                    </div>
                    <div class="mb-3">
                        <input placeholder="Password" type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-outline-light w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
