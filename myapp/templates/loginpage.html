<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Light Mode -->
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
            font-family: 'Poppins', sans-serif; /* Use Google Font 'Poppins' */
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid #D2691E; /* Light brown border */
            border-radius: 10px;
            background-color: #ffffff; /* White background */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        .form-control {
            background-color: #f8f9fa; /* Light gray background */
            border-color: #D2691E; /* Light brown border */
            color: #000000; /* Black text color */
        }

        .form-control::placeholder {
            color: #6c757d; /* Placeholder text color */
            opacity: 1; /* Ensure placeholder is fully visible */
        }

        .form-control:focus {
            background-color: #ffffff; /* White background */
            border-color: #D2691E; /* Light brown border */
            color: #000000; /* Black text color */
        }

        .btn-outline-light {
            border-color: #D2691E; /* Light brown border */
            color: #D2691E; /* Light brown text color */
            font-weight: bold; /* Make text bold for better visibility */
        }

        .btn-outline-light:hover {
            background-color: #D2691E; /* Light brown background on hover */
            color: #ffffff; /* White text color on hover */
        }

        .btn-outline-light:active {
            background-color: #A0522D; /* Darker brown color when button is active */
        }

        .login-heading {
            font-size: 2rem; /* Larger font size */
            font-weight: bold; /* Bold font weight */
            color: #D2691E; /* Light brown text color */
            text-align: center; /* Center align the text */
            margin-bottom: 30px; /* Add some bottom margin for spacing */
        }
    </style>
    <!-- Google Font - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 form-container">
                <h2 class="login-heading">Login</h2> <!-- Apply new class to the heading -->
                <form method='post' action="/login/">
                    {% csrf_token %} 
                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %} 
                    <div class="mb-3">
                        <input placeholder="Username" type="Username" class="form-control" id="Username" name="username">
                    </div>
                    <div class="mb-3">
                        <input placeholder="Password" type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-outline-light w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
