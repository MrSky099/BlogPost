<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Light Mode -->
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000000; /* Black border */
            border-radius: 10px;
            background-color: #D2691E; /* Light gray background */
        }

        .form-control {
            background-color: #ffffff; /* White background */
            border-color: #000000; /* Black border */
            color: #000000; /* Black text color */
        }

        .form-control::placeholder {
            color: #6c757d; /* Placeholder text color */
            opacity: 1; /* Ensure placeholder is fully visible */
        }

        .form-control:focus {
            background-color: #ffffff; /* White background */
            border-color: #000000; /* Black border */
            color: #000000; /* Black text color */
        }

        .btn-outline-light {
            border-color: #000000; /* Black border */
            color: #000000; /* Black text color */
        }

        .btn-outline-light:hover {
            background-color: #000000; /* Black background on hover */
            color: #ffffff; /* White text color on hover */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 form-container">
                <h2 class="text-center mb-4">Register</h2>
                <form method="post" action="/register/" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %} 
                    <div class="mb-3">
                        <!-- <label for="firstName" class="form-label">First Name</label> -->
                        <input placeholder="First Name" type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="lastName" class="form-label">Last Name</label> -->
                        <input placeholder="Last Name" type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="username" class="form-label">Username</label> -->
                        <input placeholder="Username" type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="email" class="form-label">Email</label> -->
                        <input placeholder="Email" type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="password" class="form-label">Password</label> -->
                        <input placeholder="Password" type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="confirmPassword" class="form-label">Confirm Password</label> -->
                        <input placeholder="Confirm Password" type="password" class="form-control" id="password2" name="password2">
                    </div>
                    <button type="submit" class="btn btn-outline-light w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
