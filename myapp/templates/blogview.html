<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Change font to Montserrat */
            background-color: #f8f9fa; /* Light grey background */
            color: #D2691E; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #D2691E; /* Dark background */
            height: 50px;
        }

        .navbar-brand {
            color: #ffffff; /* White text color */
            font-weight: bold;
        }

        .nav-link {
            color: #ffffff; /* White text color */
        }

        .btn-outline-light {
            border-color: #ffffff; /* White border color */
            color: #ffffff; /* White text color */
        }

        .btn-outline-light:hover {
            background-color: #ffffff; /* White background on hover */
            color: #343a40; /* Dark text color on hover */
        }

        .container {
            padding: 20px;
        }

        .blog-title {
            color: #D2691E; /* Dark grey text color */
            font-size: 36px; /* Increase title font size */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center; /* Center-align the title */
        }

        .blog-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 0 auto 20px; /* Center-align the image and add space below */
            display: block; /* Ensure image is centered properly */
        }

        .blog-content {
            color: #212529; /* Dark text color */
            line-height: 1.6;
            text-align: justify; /* Justify-align the content */
            font-size: 18px; /* Increase content font size */
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">BlogPost</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Add Edit Button (Link to Edit Page) -->
                        <a class="nav-link" href="">Edit</a>
                    </li>
                    <li class="nav-item">
                        <!-- Add Delete Button (Link to Delete Action) -->
                        <a class="nav-link" href="">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="blog-title">{{ blog.Title }}</div>
                <img class="blog-image" src="{{ blog.BlogImages.url }}" alt="Blog Image">
                <div class="blog-content">
                    <p>{{ blog.BlogContent }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
