<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #D2691E; /* Change navbar background color to black */
            height: 50px;
        }
    
        .navbar-brand {
            color: #ffffff; /* Change navbar brand color to white */
            font-weight: bold;
        }
    
        .nav-link {
            color: #ffffff; /* Change navbar links color to white */
        }
    
        .btn-outline-light {
            border-color: #ffffff; /* Change border color for outline buttons */
            color: #ffffff; /* Change text color for outline buttons */
        }
    
        /* Remove hover effect for outline buttons */
        .btn-outline-light:hover {
            background-color: transparent;
            color: #ffffff;
        }

        /* Remove hover effect for navbar links */
        .navbar-nav .nav-link:hover {
            background-color: transparent;
            color: #ffffff;
        }
        .navbar-brand:hover{
            background-color: transparent;
            color: #ffffff;
        }

        .container {
            padding: 20px;
        }

        .blog-title {
            color: #D2691E; /* Light brown text color */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .blog-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .blog-content {
            color: #000000; /* Black text color */
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light"> <!-- Change navbar-dark to navbar-light -->
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="/home">BlogPost</a>
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            {% comment %} <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Welcome, {{ user.username }}!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div> {% endcomment %}
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="blog-title">{{ blog.Title }}</div>
                <img class="blog-image" src="{{ blog.BlogImages }}" alt="Blog Image">
                <div class="blog-content">
                    <p>{{ blog.BlogContent }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
